{% extends 'base.html' %}
{% block content %}

     <div class="header">
        <h5>Annotators' List</h5>
        <hr>
        <a href="{% url 'annotator_create' %}" class="right btn btn-success btn-sm">Create Annotator</a>

        <div class="row" style="margin-top:60px">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                       <div id="tables">
                          <table class="table table-bordered table_annotator">
                          <thead class="thead-light">
                            <tr>
                              <th>Username</th>
                              <th>Email</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for annotator in annotators %}
                            <tr>
                              <td>{{ annotator.user.username }}</td>
                              <td>{{ annotator.user.email }}</td>
                              <td><a href="" class="btn btn-info btn-sm">Delete</a></td>
                            </tr>
                            {% endfor %}
                          </tbody>
                          </table>
                        </div>
                  </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

{% endblock content %}
