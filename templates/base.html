<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lacuna Annotation</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <p>{{ request.user.username }}</p>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="#">SignUp</a>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
