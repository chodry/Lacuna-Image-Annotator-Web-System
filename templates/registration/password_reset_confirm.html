{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="leader">
        <h5>Enter your new password</h5>
        <hr>
        <div class="row" >
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success btn-sm">Confirm new Password</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </div>

{% endblock content %}
